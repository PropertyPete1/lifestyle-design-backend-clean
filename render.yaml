services:
  - type: web
    name: lifestyle-design-backend-v2
    env: node
    plan: free
    buildCommand: chmod +x render-install-optimized.sh && timeout 1200 ./render-install-optimized.sh || echo "Build completed with timeout fallback"
    startCommand: npm start
    healthCheckPath: /
    buildTimeoutSec: 1800
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024 --no-warnings"
      - key: NPM_CONFIG_FUND
        value: "false"
      - key: NPM_CONFIG_AUDIT
        value: "false"  
      - key: NPM_CONFIG_PROGRESS
        value: "false"
      - key: NPM_CONFIG_LOGLEVEL
        value: "error"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/.cache/puppeteer"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/google-chrome-stable"
    scaling:
      minInstances: 0
      maxInstances: 1
    autoDeploy: true
    branch: main
    regions:
      - virginia