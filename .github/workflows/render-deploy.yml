name: Deploy to Render (backend)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: srv-d2907togjchc73c72sg0
        run: |
          if [ -z "$RENDER_API_KEY" ]; then
            echo "RENDER_API_KEY is not set in repo secrets; skipping deploy." && exit 1
          fi
          curl -fsS -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/${SERVICE_ID}/deploys

      - name: Wait for service to switch (poll /health)
        run: |
          set -e
          URL="https://lifestyle-design-backend-v2-clean.onrender.com/health"
          echo "Polling $URL ..."
          for i in {1..30}; do
            code=$(curl -s -o /tmp/resp.json -w "%{http_code}" "$URL" || true)
            if [ "$code" = "200" ]; then
              cat /tmp/resp.json
              exit 0
            fi
            sleep 5
          done
          echo "Service did not return 200 within time window" && exit 1

